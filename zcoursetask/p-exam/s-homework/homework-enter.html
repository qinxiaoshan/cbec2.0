	<script type="text/javascript">
		$(function(){
			
			$('.examPaperContent form').delegate('.filebtn input[type=file]', 'change', function (e) {
			    var that = $(this)
			    var file = e.currentTarget.files[0]
			    if(!file){
			     e.target.value = null
			     return
			    }
			    var filegroup = that.parents('.filebtn')
			    var filename = file.name
			    var filesize = file.size
			    var divname = '<div class="name">'+filename+'</div>'
			    var divsize = '<div class="desc">'+filesize+'</div>'
			    var divclose = '<span class="sh_close"><i class="remove icon"></i></span>'
			    filegroup.hide()
			    filegroup.before(filegroup.clone().html(divname+divsize+divclose).removeClass('filebtn').addClass('hasfilebtn').show())
			})
			
			//删除附件
			$('.examPaperContent form').on('click', '.hasfilebtn .sh_close', function (e) {
				$(this).parents('.hasfilebtn').parent().find('.filebtn').show()
				$(this).parents('.hasfilebtn').parent().find('.filebtn').find('input[type=file]').val('')
				$(this).parents('.hasfilebtn').remove()
			})
			
			
			//作业提交事件
			$(document).on('click',".examPaperContent .ui.form .button.submit",function(e){
				var that = $(this)
				var $Form = that.parents("form")
				if($Form.form('is valid')) {
					//表单验证通过
					sh.loader($Form)
					var formAllFields = $Form.form('get values')
					console.log(formAllFields)
					setTimeout(function(){
						sh.loaderclose($Form)
					},1000)
				}
			})
			
		})
	</script>
