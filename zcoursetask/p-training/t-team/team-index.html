	<script type="text/javascript">
		$(function(){
			
			//创建小组按钮弹窗事件
			$(".course_team_add_btn").click(function(){
				//初始化表单
				$('.ui.modal.teamgroup_add_modal').find('.ui.form').form('reset')
				$('.ui.modal.teamgroup_add_modal').modal({
					closable: false,
					inverted: false,
					blurring: false
				}).modal('show');
			})
			
			//创建小组提交事件
			$(document).on('click',".teamgroup_add_modal .button.submit",function(e){
				var that = $(this)
				var $Form = that.parents("form")
				if($Form.form('is valid')) {
					//表单验证通过
					sh.loader($Form)
					var formAllFields = $Form.form('get values')
					console.log(formAllFields)
					setTimeout(function(){
						sh.loaderclose($Form)
					},1000)
				}
			})
			
			
			//编辑小组按钮弹窗事件

					blurring: false
				}).modal('show');
			})
			
			
			//编辑小组提交事件
			$(document).on('click',"teamgroup_edit_modal .button.submit",function(e){
				var that = $(this)
				var $Form = that.parents("form")
				if($Form.form('is valid')) {
					//表单验证通过

					var formAllFields = $Form.form('get values')
					console.log(formAllFields)
					setTimeout(function(){
