<!DOCTYPE html>
<html lang="en" class="computer">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>404</title>
	<style type="text/css">
		html, body, div, span, p{ margin: 0; padding: 0; }
		.errwrap{ display: flex; justify-content: center; align-items: flex-start; width: 100%; min-height: 100vh; }
		.errorContent{ padding-top: 100px; }
		.errorContent img{ max-width: 100%; }
		.errorText{ text-align: center; line-height: 2; font-size: 16px; color: #666666; }
		.errorText h2{ color: #208b72; font-size: 26px; }
		.errorText a{ color: #208b72; text-decoration: none; }
	</style>
</head>

<body>
	
	<div class="errwrap">
		<div class="errorContent">
			<img src="error-404.png" >
			<div class="errorText">
				<h2>找不到网友!</h2>
				<div>
					莫有办法，找不到这个页面<br>					你可以回到<a href="">网站首页</a><br>					或者试试<a href="">搜索</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
