<body style="background: #e6e6e6;">
	
	<div class="loginwrap">
		<div class="loginheader"></div>
		<div class="ui container">
			<div class="ui grid center aligned">
				<div class="row">
					<div class="sixteen wide tablet ten wide computer column">
						<div class="logintitle">
							<img class="logintitleicon" src="../../img/logintitleicon.png" >
							<img class="logintitle" src="../../img/logintitle.png" >
						</div>
					</div>
					<div class="sixteen wide tablet six wide computer column">
						<div class="ui left aligned loginformbox">
							<h1 class="ui center aligned loginhead">
								<img src="../../img/logoe.png" alt="stagblogo" class="ui small centered image">
							</h1>
							
							<form id="loginform" class="ui form large">
								<div class="loginputfiele">
									<div class="field">
										<!-- <label>用户名：</label> -->
										<div class="ui left icon input">
											<input name="userName" type="text" placeholder="请输入账号" autocomplete="off">
											<i class="icon teal user outline"></i>
										</div>
									</div>
									<div class="field">
										<!-- <label>密码：</label> -->
										<div class="ui left icon input">
											<input name="userPassword" type="password" placeholder="请输入密码" autocomplete="off">
											<i class="icon teal key"></i>
										</div>
									</div>
								</div>
								<div class="field logbtnfield">
									<div>
										<button type="button" class="ui teal right labeled icon button fluid submit huge">登录</button>
									</div>
									<div class="logbtncheck">
										<div class="ui checkbox">
											<input name="uremember" type="checkbox" checked="checked">
											<label class="coloring orange">记住密码</label>
										</div>
										<a href="">忘记密码 ？</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="sh_footer">
			<p>版权归深圳集智网络科技所有     黑icp备12345678901232458</p>
		</div>
	</div>

	<script type="text/javascript">
		var $loginform = $('#loginform')
		
		//记住密码回显
		var cookieusername = Cookies.get('username')
		var cookiepassword = Cookies.get('userpassword')
		$loginform.form('set values',{
			username: cookieusername,
			userpassword: cookiepassword,
		})
		
		//登录按钮事件
		$(".button.submit").click(function(e){
			if($loginform.form('is valid')) {
				//表单验证通过
				$loginform.addClass('loading')
				var loginallFields = $loginform.form('get values')
				console.log(loginallFields)
				if(loginallFields.uremember){
					Cookies.set('username',loginallFields.username)
					Cookies.set('userpassword',loginallFields.userpassword)
				}else{
					Cookies.set('username',null)
					Cookies.set('userpassword',null)
				}
				setTimeout(function(){
					$loginform.removeClass('loading')
					window.location.href = '../index.html'
				},1000)
			}
		})
	</script>
