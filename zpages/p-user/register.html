<body style="background: #e6e6e6;">
	
	<div class="loginwrap">
		<div class="loginheader">
			<div class="sh_header">
				<div class="ui container">
					<div class="ui menu icon borderless grid" data-color="inverted white">
						<a class="item logo">
							<img src="../../img/logo.png" alt="">
							<img src="../../img/thumblogo.png" alt="" class="displaynone">
						</a>
						<div class="right menu">
							<div class="ui dropdown item top right pointing">
								<h3>欢迎注册</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="ui container">
			<div class="ui grid center aligned">
				<div class="row">
					<div class="sixteen wide tablet ten wide computer column">
						<div class="ui left aligned registerformbox">
							<h1 class="ui center aligned loginhead my-4">用户注册</h1>
							
							<form id="userregform" class="ui form large sh_form">
								<div class="field">
									<label>姓名：</label>
									<div class="ui icon input">
										<input name="userRealName" data-validate="userRealName" type="text" placeholder="请输入姓名" autocomplete="off">
									</div>
								</div>
								<div class="field">
									<label>学号：</label>
									<div class="ui icon input">
										<input name="userStudentNumber" data-validate="userStudentNumber" type="number" placeholder="请输入学号" autocomplete="off">
									</div>
								</div>
								<div class="field">
									<label>班级：</label>
									<div class="ui icon input">
										<select name="userStudentClass" data-validate="userStudentClass" class="ui search fluid dropdown">
											<option value="">请选择班级</option>
											<option value="1">Male</option>
											<option value="0">Female</option>
										</select>
									</div>
								</div>
								<div class="field">
									<label>手机号：</label>
									<div class="ui icon input">
										<input name="userTelphone" data-validate="userTelphone" type="number" placeholder="请输入手机号" autocomplete="off">
									</div>
								</div>
								<div class="field">
									<label>密码：</label>
									<div class="ui icon input">
										<input name="userPassword" data-validate="userPassword" type="password" placeholder="请输入密码" autocomplete="off">
									</div>
								</div>
								<div class="field">
									<label>确认：</label>
									<div class="ui icon input">
										<input name="userAffirmPassword" data-validate="userAffirmPassword" type="password" placeholder="请再次输入密码" autocomplete="off">
									</div>
								</div>
								<div class="field">
									<label></label>
									<div class="ui icon input">
										<button type="button" class="ui teal fluid button submit huge">立即注册</button>
									</div>
								</div>
								<div class="field">
									<label></label>
									<div class="ui icon input">
										<div class="w-100 sh_center"><a href="">使用已有账号登录</a></div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="sh_footer">
			<p>版权归深圳集智网络科技所有     黑icp备12345678901232458</p>
		</div>
	</div>

	<script type="text/javascript">
		var $userregform = $('#userregform')
		//注册按钮事件
		$userregform.find(".button.submit").click(function(e){
			if($userregform.form('is valid')) {
				//表单验证通过
				$userregform.addClass('loading')
				var formAllFields = $userregform.form('get values')
				console.log(formAllFields)
				setTimeout(function(){
					$userregform.removeClass('loading')
				},1000)
			}
		})
	</script>
</body>
